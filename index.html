<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextifyMonitor.ai - Monitoramento Inteligente de Conteúdo Online</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TextifyMonitor</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#how-it-works">Como Funciona</a></li>
                <li><a href="#plans">Planos e Preços</a></li>
                <li><a href="#testimonials">Depoimentos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Seu conteúdo sob vigilância inteligente</h1>
                    <p>Monitoramento automático de blogs, páginas e publicações com análise de IA em tempo real.</p>
                    <div class="hero-buttons">
                        <button class="btn primary">Experimente</button>
                        <button class="btn secondary">Assista à Demonstração</button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="https://cdn-icons-png.flaticon.com/512/9831/9831247.png" alt="Ilustração de IA analisando texto">
                </div>
            </div>
        </section>

        <!-- resto do código mantido igual -->

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const data = {
                Nome: form.nome.value,
                Email: form.email.value,
                URL: form.site.value
            };

            const webhookUrl = "https://hook.us2.make.com/87v1kj1mz8re2a7l6fjnev3bk63knjm2";

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Cadastro enviado com sucesso!");
                    form.reset();
                } else {
                    alert("Erro ao enviar. Tente novamente.");
                }
            })
            .catch(error => {
                console.error("Erro no envio:", error);
                alert("Erro ao enviar. Verifique sua conexão.");
            });
        });
    });
    </script>
</body>
</html>
